
<!DOCTYPE html>

<html>
  <head>
      <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>Login</title>
  </head>

  <body>
    <h1>Login</h1>
    <form method="post">

      <label>
        <div>Username</div>
        <input type="text" name="username" value="{{user}}">
      </label>

      <label>
        <div>Password</div>
        <input type="password" name="password">
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>

  </body>

</html>
